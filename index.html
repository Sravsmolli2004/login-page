<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<STYLE>
    BODY{
     
       
        justify-content: center;
         min-height: 70VH;
         display: flex;
    }
    input{
        
        margin-left: 10px;
        margin-bottom: 10px;
        margin-right: 10px;
        margin-top: 10px;
    }
    .address{
        padding-bottom: 15px;
    }
    
</STYLE>

<body bgcolor="violet">
    
    <form>
       
       <CENTER>
        <h1>STUDENT REGISTRATION FORM</h1>
       </CENTER>
       <LABEL><B>FIRSTNAME:</B></LABEL>
       <INPUT type="TEXT" name="FIRSTNAME" placeholder="FIRSTNAME" size="15" required/><BR>
       <LABEL><B>MIDDLENAME:</B></LABEL>
       <INPUT type="TEXT" name="MIDDLENAME" placeholder="MIDDLENAME" size="15" required/><BR>
       <LABEL><B>LASTNAME:</B></LABEL>
       <INPUT type="TEXT" name="LASTNAME" placeholder="LASTNAME" size="15"/><BR>
       <LABEL><B>COURSE:</B></LABEL>
       <SELECT><OPTION value="COURSE">COURSE</OPTION>
    
        <option value="BBA">BBA</option>
        <option value="B-TECH">B-TECH</option>
        <option value="MBA">MBA</option>
        <option value="MCA">MCA</option>
        <option value="M-TECH">M-TECH</option>
</SELECT><br>
<LABEL><B>GENDER:</B></LABEL>
<INPUT type="radio" value="MALE" name="GENDER" checked>MALE
    <INPUT type="radio" value="FEMALE" name="GENDER" checked>FEMALE
        <INPUT type="radio" value="OTHER" name="GENDER" checked>OTHER<BR>
            <LABEL><B>PHONE:</B></LABEL>
            <INPUT type="TEXT" name="COUNTRYCODE" value="+91" placeholder="COUNTRYCODE" SIZE="2"/>
         <INPUT type="TEXT" name="PHONE"  placeholder="PHONE NO." SIZE="10" required/><BR>
           <B>CURRENT ADDRESS:</B> 
           <div class="address"><TEXTAREA COLS="40" rows="5" placeholder="CURRENT ADDRESS" VALUE="ADDRESS"required></TEXTAREA><BR></div> 
            <LABEL FOR="E-MAIL"><B>E-MAIL:</B></LABEL>
            <INPUT TYPE="E-MAIL" placeholder="ENTER E-MAIL" NAME="E-MAIL" required><BR>
                <LABEL FOR="PWD"><B>PASSWORD:</B></LABEL>
                <INPUT TYPE="PASSWORD" placeholder="ENTER PASSWORD" NAME="PWD" required>  <BR> 
                    <LABEL FOR="PWD-REPEAT"><B>RETYPE-PASSWORD:</B></LABEL>      
                    <INPUT TYPE="RETYPE-PASSWORD" placeholder="RETYPE PASSWORD" NAME="PWD-REPEAT" required> <BR>
        <BUTTON TYPE="submit">REGISTER</BUTTON>
        
    </form>
    
</body>
</html>
